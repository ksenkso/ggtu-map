<rect x="0" y="0" width="100%" height="100%" fill="#fff" stroke="none"></rect>
<g fill="none" fill-rule="evenodd" transform="translate(1 1)" stroke-width="2%  " stroke="#0288d1">
<circle cx="50%" cy="50%" r="3%" stroke-opacity="0">
    <animate attributeName="r"
             begin="1.5s" dur="3s"
             values="3%;11%"
             calcMode="linear"
             repeatCount="indefinite" />
    <animate attributeName="stroke-opacity"
             begin="1.5s" dur="3s"
             values="1;0" calcMode="linear"
             repeatCount="indefinite" />
    <animate attributeName="stroke-width"
             begin="1.5s" dur="3s"
             values="2%;0%" calcMode="linear"
             repeatCount="indefinite" />
</circle>
<circle cx="50%" cy="50%" r="3%" stroke-opacity="0">
    <animate attributeName="r"
             begin="3s" dur="3s"
             values="3%;11%"
             calcMode="linear"
             repeatCount="indefinite" />
    <animate attributeName="stroke-opacity"
             begin="3s" dur="3s"
             values="1;0" calcMode="linear"
             repeatCount="indefinite" />
    <animate attributeName="stroke-width"
             begin="3s" dur="3s"
             values="2%;0%" calcMode="linear"
             repeatCount="indefinite" />
</circle>
<circle cx="50%" cy="50%" r="4%">
    <animate attributeName="r"
             begin="0s" dur="1.5s"
             values="3%;0.5%;1%;1.5%;2%;2.5%;3%"
             calcMode="linear"
             repeatCount="indefinite" />
</circle>
</g>
